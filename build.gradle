apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

group = "com.tw.uno"
version = "0.1"

mainClassName="com.tw.uno.Main" // Change it to your main class

repositories { mavenCentral() }

dependencies {
    testCompile 'junit:junit:4.10',
            'jgoodies:forms:1.0.5',
            'org.jdom:jdom:1.1',
            'net.sf.ingenias:swixml:1.0'
}

sourceSets {
    main.java.srcDir 'src'
    test.java.srcDir 'test'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

idea {
    module {
        excludeDirs += [file(".gradle"), file('gradle')]
    }
}
