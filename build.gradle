apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

group = "com.tw.uno"
version = "0.1"

mainClassName="com.tw.uno.Starter" // Change it to your main class

repositories { mavenCentral() }

dependencies {
    compile 'org.jdom:jdom:1.1',
            'org.swixml:swixml:2.6.20130530'

    runtime 'org.jdom:jdom:1.1',
            'org.swixml:swixml:2.6.20130530'

    testCompile 'junit:junit:4.10'
}

sourceSets {
    main.java.srcDir 'src'
    test.java.srcDir 'test'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

idea {
    module {
        excludeDirs += [file(".gradle"), file('gradle')]
    }
}